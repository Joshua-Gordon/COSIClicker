<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>
  <body class="main">
    <header class="w3-container w3-gray header">
      <h1> CODE FASTER. WRITE MORE CODE. </h1>
    </header>
    <section class="interface">
      <img src="https://i.imgur.com/XjeixMJ.gif?1" alt="coding">
      <div class="w3-button w3-red" id="btn" onclick="addLineOfCodeStart()">
        Code
      </div>
      <div id="number">
        <ul>
          <li id="javascript">Javascript: <span>0</span></li>
          <li id="memes" style="display: none">Memes: <span>0</span></li>
        </ul>
      </div>
      <div style="display:none" id="upgrades">
        <h3> UPGRADE </h3>
        <ul>
          <li id="reecebtn"><div class="w3-button w3-green" onclick="reeceFirst()">
            Reece: 20
          </div></li>
        </ul>
      </div>
    </section>
    <section class="workers">
      <ul id = "workerlist" style="display:none">
        <li><div class="reeces">
          Number of reeces: <span>0</span>
          Javascript per second: <span>1</span>
          Memes per second: <span>0.05</span>
        </div></li>
      </ul>
    </section>
  </body>
</html>
